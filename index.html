<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>portifolio</title>
</head>
<body>
    <div id="container">
        <header>
            <div class="bloco1">
                <div class="logo">
                    <img src="/img/circulo.png" alt="logo">
                    <strong>
                        Polikan Be.
                    </strong>
                </div>
                <p>|</p>
                <div class="links">
                    <a href="/">Our Cards 
                    <img src="/img/arrow.png" alt="arrow">
                    </a>
                    <a href="/">Features</a>
                    <a href="/">Exchange</a>
                    <a href="/">Services</a>
                  </div>
            </div>
            <div class="bloco2">
                    <div class="parteRigth">
                        <img src="/img/IconBandeira.png" alt="baneira">
                        <p>|</p>
                        <p>15,400,00</p>
                     </div>
                 <img src="/img/iconAvatar.png" class="avatar" alt="avatar">
                 <img src="/img/arrow.png" class="arrow" alt="Arrow">
            </div>
        </header>
    <div id="containerMain">
        <main class="blocoRigth">
            <div class="containerMain">
             <h1>YO, LET'S <br/> START A GAME <br/> TOGETHER.</h1>
             <div class="text">
                <p> 
                    <img src="/img/IconControle.png" class="controle" alt="controle">
                    <strong>Ready to start</strong> the game together ? 
                    <span>EASY</span>
                </p>
             </div>
                <div class="avatares">
                 <img src="/img/iconAvatar.png" alt="avatar1">
                 <img src="/img/iconAvatar.png" alt="avatar1">
                 <img src="/img/iconAvatar.png" alt="avatar1">
                 <img src="/img/iconAvatar.png" alt="avatar1">
                </div>
             <div class="bloco">
                 <p class="primeiroBloco"><strong>ARE YOU READY?</strong> 
                <img src="/img/circulo.png" class="bolaAzul" alt="Bola Azul">
                 </p>
                 <p class="bloco2">
                     <img src="/img/IconPlay.png" class="play "alt="play">
                     <strong>WATCH TREILER</strong>
                 </p>
             </div>
            
            </div>
        </main>

        <main class="blocoLeft">
            <img src="/img/videogame.png" alt="LOGO CONTROLE">
        </main>
    </div>   
        <footer>
            <div class="containerFooter">
                <div class="blocoFooter-1">
                    <p>
                        <img src="/img//circulo.png" class="bolinha" alt="bolinha">
                         THIS ACCOUNT IS NOT SECURE, <strong> MORE INFO > </strong>
                    </p>
                </div>
                <div class="blocoFooter-2">
                    <div class="box1">
                        <div class="miniBox">
                            <img src="/img/IconUser.png" alt="user">
                            <strong>16,950,070</strong>
                            <div class="microBox">
                                ACTIVE USER IN THE WORLD > 
                            </div>
                        </div>
                    </div>
                    <div class="box2">
                        <div class="miniBox">
                            <img src="/img/IconChat.png" class="chat" alt="chat">
                            <strong>1,374,000</strong>
                            <div class="microBox">
                                MESSAGES IN A MOUNTS >
                            </div>
                    </div>
                </div>
            </div>
        
        </footer>
    </div>
</body>
</html>
